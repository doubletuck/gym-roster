services:
  backend:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/gymroster
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: gympass
      APP_CORS_ALLOWED-ORIGINS: http://localhost:3001,http://localhost:3000
    ports:
      - "8080:8080"
